{% extends 'main/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content%}
<div class="features">
    <h1>Movies streaming</h1>
    <p>List of movie sessions</p>
    {% for el in movies %}
        <div class="alert alert-warning">
            <h3>{{ el.title }}</h3>
            <p>{{ el.director }}</p>
            <p>{{ el.release_date }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
