{% extends 'main/layout.html' %}

{% block title %}News on website{% endblock %}

{% block content%}
    <div class="features">
        <h1>News on website</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{  el.title }}</h3>
                    <p>{{  el.anons }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>There is no news</p>
        {% endif %}

        {# Comment #}
    </div>
{% endblock %}
